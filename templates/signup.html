<!DOCTYPE html>
<html lang="en">
<form method="POST">
    <h2>Sign Up</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required> <!--use type email prevents the user from typing gibberish emails -->
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
    <p>Have an account?</p>
    <a href="{{ url_for('signin') }}">
        <button type="button">Sign in Here</button>
    </a>
</form>
</html>
