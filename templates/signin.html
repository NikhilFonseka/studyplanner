{% extends "base.html" %}
{% block title %}login{% endblock %}

{% block content %}
    <h1 class="brand_title">W Notes+</h1>
    <h2 class="view_title">login</h2>

    <div style="width: 300px;">
        <form action="{{ url_for('auth.signin') }}" method="POST">
            <input type="text" name="username or email" placeholder="username or email" class="input_field" required>
            <input type="password" name="password" placeholder="password" class="input_field" required>
            <button type="submit" class="button_signup" style="width: 100%;">enter</button>
        </form>
        <p style="font-size: 0.8em; margin-top: 20px; text-align: center;">
            <a href="{{ url_for('auth.signup') }}" style="color: #888; text-decoration: none;">need an account? signup</a>
        </p>
    </div>
{% endblock %}
