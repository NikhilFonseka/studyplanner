{% extends "base.html" %}

{% block content %}
<div class="form_container lowercase">
    <h1 class="brand_title">new subject</h1>
    
    <form method="POST">
        <label class="field_label">subject name</label>
        <input type="text" name="name" class="input_field" placeholder="e.g. biology" required>
        
        <label class="field_label">theme color</label>
        <select name="color_id" class="input_field" required>
            <option value="" disabled selected>select color</option>
            {% for color in colors %}
                <option value="{{ color.id }}">{{ color.name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit" class="button_signup full_width_btn">create subject</button>
    </form>
    
    <a href="{{ url_for('dashboard') }}" class="back_link">cancel</a>
</div>
{% endblock %}
