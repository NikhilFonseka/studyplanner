<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>W Notes+ Dashboard</title>
</head>
<body class="dashboard_container">
    <nav class="top_nav">
        <h1 class="main_title">W Notes+</h1>
        <p>Welcome <strong>{{ username}} </strong>!</p>
        <a href="/logout" class="button_signup" style="width: 100px;">Logout</a>
    </nav>

    <main>
        <h2>Your Subjects</h2>
        
        <div class="signup_row">
            <a href="/add_subject" class="button_signup">Add New Subject</a>
            <a href="/add_task" class="button_signup">Add New Task</a>
        </div>

        <ul class="subject_list">
            {% for subject in subjects %}
            <li>
                <a href="{{ url_for('view_subject', subject_id=subject.subject_id) }}" class="subject_card">
                    {{ subject.name }}
                </a>
            </li>
            {% else %}
            <p>No subjects yet. Click "Add New Subject" to start!</p>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
